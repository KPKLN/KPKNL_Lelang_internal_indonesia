<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Katalog Lelang â€” Placeholder</title>
  <style>
    :root{
      --blue:#007bff;
      --navy:#003366;
      --muted:#d0d7de;
      --bg:#ffffff;
      --card:#f9f9f9;
      --green:#28a745;
    }
    body{
      font-family: Arial, Helvetica, sans-serif;
      margin:0;
      padding:36px 18px;
      background:var(--bg);
      color:var(--navy);
    }
    h1{
      text-align:center;
      margin-bottom:28px;
      color:var(--navy);
      font-size:28px;
    }
    .katalog-container{
      display:flex;
      flex-wrap:wrap;
      gap:18px;
      justify-content:center;
      max-width:980px;
      margin:0 auto 12px;
    }
    .katalog-item{
      width:180px;
      height:150px;
      border:1px solid var(--muted);
      border-radius:12px;
      background:#fff;
      text-align:center;
      padding:18px 10px;
      cursor:pointer;
      transition:all .18s ease;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }
    .katalog-item:hover{ transform:translateY(-6px); box-shadow:0 8px 20px rgba(0,0,0,.08); border-color:var(--blue); }
    .katalog-item i{ font-size:36px; color:var(--blue); margin-bottom:8px; }
    .katalog-item span{ font-weight:700; color:var(--navy); font-size:15px; }

    .judul-kategori{ text-align:center; color:var(--navy); font-size:20px; font-weight:700; margin-top:26px; display:none; }

    .produk-container{
      max-width:1000px;
      margin:18px auto 60px;
      display:none;
      gap:20px;
      justify-content:center;
      flex-wrap:wrap;
      animation:fadeIn .25s ease;
    }
    .produk-item{
      width:260px;
      border:1px solid var(--muted);
      border-radius:10px;
      background:var(--card);
      padding:12px;
      text-align:center;
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .produk-item:hover{ transform:translateY(-6px); box-shadow:0 8px 20px rgba(0,0,0,.08); }
    .produk-item img{ width:100%; height:150px; object-fit:cover; border-radius:8px; margin-bottom:8px; }
    .produk-item .nama{ display:block; font-weight:700; color:var(--blue); margin-bottom:6px; font-size:15px; }
    .produk-item .desc{ font-size:14px; color:#333; margin-bottom:6px; }
    .produk-item .harga{ color:var(--navy); font-weight:700; margin-bottom:8px; }
    .btn-green{ display:inline-block; padding:8px 12px; background:var(--green); color:#fff; text-decoration:none; border-radius:8px; font-size:14px; border:none; cursor:pointer; }
    .btn-green:hover{ background:#218838; }

    @keyframes fadeIn{ from{opacity:0} to{opacity:1} }
  </style>
</head>
<body>

  <h1>Katalog Lelang (Placeholder)</h1>

  <div class="katalog-container" id="katalogList"></div>

  <div id="judul" class="judul-kategori"></div>

  <div id="produkArea" class="produk-container"></div>

  <script>
    // daftar kategori (Antan sudah dihapus)
    const catalog = [
      { id:'logam', label:'Logam Mulia Antam', icon:'ðŸ’°' },
      { id:'mobil', label:'Mobil', icon:'ðŸš—' },
      { id:'tas', label:'Tas Branded', icon:'ðŸ‘œ' },
      { id:'jam', label:'Jam Tangan', icon:'âŒš' }
    ];

    // produk logam baru berdasarkan gambar yang kamu kirim
    const products = {
      logam: [
        {
          id:'lm500',
          name:'Fine Gold 999.9 Sertifikat LBMA (500 g)',
          desc:'Emas batangan Antam 500 gram bersertifikat LBMA dengan kadar kemurnian 999.9 (24 karat).',
          price:'Rp 900.000.000',
          img:'https://via.placeholder.com/600x400?text=Fine+Gold+LBMA+500g'
        },
        {
          id:'lm250',
          name:'Fine Gold 999.9 Sertifikat LBMA (250 g)',
          desc:'Emas batangan Antam 250 gram bersertifikat LBMA, kadar 999.9 (24 karat).',
          price:'Rp 450.000.000',
          img:'https://via.placeholder.com/600x400?text=Fine+Gold+LBMA+250g'
        },
        {
          id:'lm50',
          name:'Fine Gold 999.9 Certifye (50 g)',
          desc:'Emas Antam bersertifikat Certifye dengan kemurnian 999.9.',
          price:'Rp 90.000.000',
          img:'https://via.placeholder.com/600x400?text=Fine+Gold+999.9+50g'
        },
        {
          id:'lm25',
          name:'Fine Gold 999.9 Certifye (25 g)',
          desc:'Emas Antam 25 gram bersertifikat Certifye.',
          price:'Rp 45.000.000',
          img:'https://via.placeholder.com/600x400?text=Fine+Gold+999.9+25g'
        },
        {
          id:'lm10',
          name:'Fine Gold 999.9 Certifye (10 g)',
          desc:'Emas Antam 10 gram bersertifikat Certifye.',
          price:'Rp 18.000.000',
          img:'https://via.placeholder.com/600x400?text=Fine+Gold+999.9+10g'
        },
        {
          id:'lm1kilo',
          name:'Fine Gold 999.9 Sertifikat LBMA (1 Kilo)',
          desc:'Emas batangan Antam 1 kilogram bersertifikat LBMA dengan kadar kemurnian 999.9 (24 karat).',
          price:'Rp 1.800.000.000',
          img:'https://via.placeholder.com/600x400?text=Fine+Gold+LBMA+1Kilo'
        }
      ],
      mobil: [
        { id:'m1', name:'Toyota Land Cruiser (placeholder)', price:'Rp 2.500.000.000', img:'https://via.placeholder.com/600x400?text=Land+Cruiser', desc:'SUV besar â€” placeholder. Detail lengkap dapat diisi nanti.' },
        { id:'m2', name:'Honda BR-V (placeholder)', price:'Rp 320.000.000', img:'https://via.placeholder.com/600x400?text=Honda+BR-V', desc:'MPV keluarga â€” placeholder image & harga.' }
      ],
      tas: [
        { id:'t1', name:'Louis Vuitton (placeholder)', price:'Rp 45.000.000', img:'https://via.placeholder.com/600x400?text=LV+Bag', desc:'Tas branded â€” gambar placeholder, ganti dengan foto asli nanti.' },
        { id:'t2', name:'Gucci Tote (placeholder)', price:'Rp 35.000.000', img:'https://via.placeholder.com/600x400?text=Gucci+Tote', desc:'Tas branded â€” deskripsi singkat placeholder.' }
      ],
      jam: [
        { id:'j1', name:'Rolex Submariner (placeholder)', price:'Rp 180.000.000', img:'https://via.placeholder.com/600x400?text=Rolex+Submariner', desc:'Jam mewah â€” placeholder. Ganti foto & rincian nanti.' },
        { id:'j2', name:'Casio G-Shock (placeholder)', price:'Rp 3.000.000', img:'https://via.placeholder.com/600x400?text=G-Shock', desc:'Jam sport / everyday â€” placeholder.' }
      ]
    };

    // render katalog
    const katalogList = document.getElementById('katalogList');
    catalog.forEach(cat=>{
      const el = document.createElement('div');
      el.className = 'katalog-item';
      el.setAttribute('data-id', cat.id);
      el.innerHTML = `<i aria-hidden="true">${cat.icon}</i><span>${cat.label}</span>`;
      el.addEventListener('click', ()=> toggleProduk(cat.id));
      katalogList.appendChild(el);
    });

    // render produk
    const produkArea = document.getElementById('produkArea');
    Object.keys(products).forEach(key=>{
      const cont = document.createElement('div');
      cont.id = 'produk-' + key;
      cont.className = 'produk-container';
      produkArea.parentNode.insertBefore(cont, produkArea);
      products[key].forEach(p=>{
        const item = document.createElement('div');
        item.className = 'produk-item';
        item.innerHTML = `
          <img src="${p.img}" alt="${escapeHtml(p.name)}">
          <div class="nama">${escapeHtml(p.name)}</div>
          <div class="desc">${escapeHtml(p.desc)}</div>
          <div class="harga">${escapeHtml(p.price)}</div>
          <a href="#" class="btn-green">Beli Sekarang</a>
        `;
        cont.appendChild(item);
      });
    });

    function toggleProduk(id){
      const all = document.querySelectorAll('.produk-container');
      all.forEach(a=> a.style.display = 'none');
      document.getElementById('judul').style.display = 'none';
      const selected = document.getElementById('produk-' + id);
      if(!selected) return;
      const isOpen = selected.style.display === 'flex';
      if(isOpen){ selected.style.display = 'none'; return; }
      selected.style.display = 'flex';
      const label = catalog.find(c=>c.id===id)?.label || id;
      const judul = document.getElementById('judul');
      judul.innerText = 'Produk ' + label;
      judul.style.display = 'block';
      setTimeout(()=> window.scrollTo({ top: judul.offsetTop - 20, behavior:'smooth' }), 80);
    }

    function escapeHtml(s){
      return String(s)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#39;');
    }
  </script>

</body>
</html>
